spring:
  application:
    name: order-service
  cloud: #禁止配置中心配置覆盖客户端配置
    config:
      override-none: true
    
server:
  port: 8201

  #默认地点 defaultZone
eureka:
   client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
      
      